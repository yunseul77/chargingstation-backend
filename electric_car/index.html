<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <title>간단한 지도 표시하기</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId="></script>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=&submodules=geocoder"></script>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=&submodules=panorama"></script>
  <title>Map Example</title>
  <style>
    #address-form {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div id="address-form">
  <label for="name">도로명 주소 입력:</label>
    <input type="search"
          id="name"
          name="name"
          minlength="2"
          required
          size="10" />
    <button id="submit">검색</button>
  </div>
  <div id="map" style="width:100%;height:700px;"></div>

<script>
  var position = new naver.maps.LatLng(37.3595704, 127.105399);

  var map = new naver.maps.Map('map', {
    center: position,
    zoom: 15
  });

  var marker = new naver.maps.Marker({
    position: position,
    map: map
  });

  naver.maps.Event.addListener(map, 'click', function(e) {
    marker.setPosition(e.coord);
    searchCoordinateToAddress(e.coord);
  });

  var infoWindow = new naver.maps.InfoWindow({
    anchorSkew: true
  });

  function searchCoordinateToAddress(latlng) {
    infoWindow.close();
    console.log(latlng);

    /* 위도, 경도를 주소로 변환시켜서 controller에 전달하는 기능
    fetch('/api/coordinate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ lat: latlng.lat(), lng: latlng.lng() })
    })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
            })
            .catch((error) => {
              console.error('Error:', error);
            });*/

    naver.maps.Service.reverseGeocode({
      coords: latlng,
      orders: [
        naver.maps.Service.OrderType.ADDR,
        naver.maps.Service.OrderType.ROAD_ADDR
      ].join(',')
    }, function(status, response) {
      var items = response.v2.results,
              address = '',
              htmlAddresses = [];

      for (var i = 0, ii = items.length, item, addrType; i < ii; i++) {
        item = items[i];
        address = makeAddress(item) || '';
        addrType = item.name === 'roadaddr' ? '[도로명 주소]' : '[지번 주소]';

        htmlAddresses.push((i + 1) + '. ' + addrType + ' ' + address);
      }

      infoWindow.setContent([
        '<div style="padding:10px;min-width:200px;line-height:150%;">',
        '<h4 style="margin-top:5px;">검색 좌표</h4><br />',
        htmlAddresses.join('<br />'),
        '</div>'
      ].join('\n'));

      infoWindow.open(map, latlng);
    });
  }

  function searchAddressToCoordinate(address) {
    return new Promise((resolve, reject) => {
      naver.maps.Service.geocode({
        query: address
      }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
          alert('Something Wrong!');
          return reject('Geocode Error');
        }

        if (response.v2.meta.totalCount === 0) {
          alert('totalCount ' + response.v2.meta.totalCount);
          return reject('No results found');
        }

        var htmlAddresses = [],
                item = response.v2.addresses[0],
                point = new naver.maps.Point(item.x, item.y);

        if (item.roadAddress) {
          htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
        }

        if (item.jibunAddress) {
          htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
        }

        if (item.englishAddress) {
          htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
        }

        infoWindow.setContent([
          '<div style="padding:10px;min-width:200px;line-height:150%;">',
          '<h4 style="margin-top:5px;">검색 주소 : ' + address + '</h4><br />',
          htmlAddresses.join('<br />'),
          '</div>'
        ].join('\n'));

        map.setCenter(point);
        infoWindow.open(map, point);

        resolve({ address: htmlAddresses, point: point, lat: point.y, lng: point.x });
      });
    });
  }

  function initGeocoder() {
    map.addListener('click', function(e) {
      searchCoordinateToAddress(e.coord);
    });

    document.getElementById('submit').addEventListener('click', function(e) {
      e.preventDefault();
      const address = document.getElementById('name').value;
      searchAddressToCoordinate(address)
              .then(result => {
                console.log('Result:', result);
                return fetch('http://localhost:8080/api/charge-stations/getChargerInfo', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ lat: result.lat, lng: result.lng })
                });
              })
              .then(response => response.json())
              .then(data => console.log('Success:', data))
              .catch(error => console.error('Error:', error));
    });
  }

  function makeAddress(item) {
    if (!item) {
      return;
    }

    var name = item.name,
            region = item.region,
            land = item.land,
            isRoadAddress = name === 'roadaddr';

    var sido = '', sigugun = '', dongmyun = '', ri = '', rest = '';

    if (hasArea(region.area1)) {
      sido = region.area1.name;
    }

    if (hasArea(region.area2)) {
      sigugun = region.area2.name;
    }

    if (hasArea(region.area3)) {
      dongmyun = region.area3.name;
    }

    if (hasArea(region.area4)) {
      ri = region.area4.name;
    }

    if (land) {
      if (hasData(land.number1)) {
        if (hasData(land.type) && land.type === '2') {
          rest += '산';
        }

        rest += land.number1;

        if (hasData(land.number2)) {
          rest += ('-' + land.number2);
        }
      }

      if (isRoadAddress === true) {
        if (checkLastString(dongmyun, '면')) {
          ri = land.name;
        } else {
          dongmyun = land.name;
          ri = '';
        }

        if (hasAddition(land.addition0)) {
          rest += ' ' + land.addition0.value;
        }
      }
    }

    return [sido, sigugun, dongmyun, ri, rest].join(' ');
  }

  function hasArea(area) {
    return !!(area && area.name && area.name !== '');
  }

  function hasData(data) {
    return !!(data && data !== '');
  }

  function checkLastString(word, lastString) {
    return new RegExp(lastString + '$').test(word);
  }

  function hasAddition(addition) {
    return !!(addition && addition.value);
  }

  naver.maps.onJSContentLoaded = initGeocoder;
</script>
</body>
</html>
